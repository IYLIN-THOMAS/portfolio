<body>

    <div class="home-wrapper">

              <a href="index.html">HOME</a>
              <a href="about.html">ABOUT</a>
              <a href="contact.html">CONTACT</a>
       </nav>
    </div>

<div class="heading">
    <h1> CONTACT</h1>
</div>

<div class="contact-container">
<div class="back-img">
    <img src="images/design-img-5.jpg" alt="background image">
    <div class="circle-overlay">
       
        <div class="contact-info">
            <p><b>EMAIL</b> <a href="https://example.com/address"> ibusiness24@gmail.com  </a> </p>
            <p><b>WHATSAPP </b>  <a href="https://example.com/address"> +1493(737)37xx  </a> </p>
            <p><b>LINKED IN </b> <a href="https://example.com/address"> i_business-24  </a> </p>
            <p><b>INSTAGRAM </b>  <a href="https://example.com/address"> i_bsns_24-web  </a> </p>
        </div>

    </div>
</div>


    
    <div class="contact-box">
        <h2>SEND A MESSAGE</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</div>

    
</body>
